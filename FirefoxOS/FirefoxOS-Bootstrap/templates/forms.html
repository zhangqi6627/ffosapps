<div class="page-header">
  <h3>Forms</h3>
</div>
<form class="form-horizontal">
  <fieldset>
    <div class="control-group">
      <label for="input01" class="control-label">Text input</label>
      <div class="controls">
        <input id="input01" type="text">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Readonly input</label>
      <div class="controls">
        <span class="uneditable-input">Foo</span>
      </div>
    </div>
    <div class="control-group">
      <label for="disabledInput" class="control-label">Disabled input</label>
      <div class="controls">
        <input disabled="" placeholder="Disabled" id="disabledInput" class="disabled" type="text">
      </div>
    </div>
    <div class="control-group">
      <label for="optionsCheckbox2" class="control-label">Checkboxes</label>
      <div class="controls">
        <label class="checkbox inline"> <input value="option1" id="optionsCheckbox2" type="checkbox"> Normal
        </label> <label class="checkbox inline"> <input disabled="" value="option1" id="optionsCheckbox2" type="checkbox"> Disabled
        </label>
      </div>
    </div>
    
    <div class="control-group">
      <label for="input02" class="control-label">Input Append</label>
      <div class="controls">
        <div class="input-append">
          <input type="text">
          <button class="btn btn-success" type="button">
            <i class="icon-location-arrow"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="control-group">
      <label for="input02" class="control-label">Input Append</label>
      <div class="controls">
        <div class="input-prepend">
          <button class="btn btn-danger" type="button">
            <i class="icon-location-arrow"></i>
          </button>
          <input type="text">
        </div>
      </div>
    </div>
    
    <div class="control-group warning">
      <label class="control-label" for="inputWarning">Input with warning</label>
      <div class="controls">
        <input id="inputWarning" type="text"> <span class="help-inline">Warning</span>
      </div>
    </div>
    <div class="control-group error">
      <label class="control-label" for="inputError">Input with error</label>
      <div class="controls">
        <input id="inputError" type="text"> <span class="help-inline">Error text</span>
      </div>
    </div>
    <div class="control-group success">
      <label class="control-label" for="inputSuccess">Input with success</label>
      <div class="controls">
        <input id="inputSuccess" type="text"> <span class="help-inline">Woohoo!</span>
      </div>
    </div>
    <div class="control-group success">
      <label class="control-label" for="selectError">Select with success</label>
      <div class="controls">
        <select id="selectError">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select> <span class="help-inline">Woohoo!</span>
      </div>
    </div>
    <div class="form-actions">
      <input class="btn btn-primary btn-block" value="Save changes" type="button"> <input class="btn btn-block" value="Cancel" type="button">
    </div>
  </fieldset>
</form>
