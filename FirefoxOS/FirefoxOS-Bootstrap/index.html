<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
<!--   <link rel="stylesheet/less" type="text/css" href="less/FirefoxOS/bootstrap.less" /> -->
<!--   <link rel="stylesheet/less" type="text/css" href="less/FirefoxOS/responsive.less" /> -->
<!--   <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script> -->
  
  <title>Firefox Bootstrap</title>
  
  <style>
  @media ( min-width : 980px) {
  	body {
  		font-family: mozTT, "Helvetica Neue", Helvetica, Arial, sans-serif;
  		padding-top: 50px;
  		margin-bottom: 100px;
  	}
  }
  </style>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Firefox Bootstrap</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active">
              <a href="#">
                <i class="icon-cloud-download"></i> Active Link
              </a>
            </li>
            <li id="install">
              <a href="#" id="install-btn">
                <i class="icon-cloud-download"></i> Download
              </a>
            </li>
            <li>
              <a href="#myModal" role="button" data-toggle="modal">
                <i class="icon-star"></i> About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Begin the Examples -->

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="page-header">
          <h3>Navbar</h3>
        </div>
        <!-- Inverse Edit Navbar -->
        <div id="edit-navbar-template"></div>
        
        <!-- Subpage Navbar -->
        <div id="back-navbar-template"></div>
        
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div id="buttons-template"></div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div id="tables-template"></div>
      </div>
    </div>
  </div>

  <!-- A full width table -->
  <div id="ffos-table-template"></div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div id="forms-template"></div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        <div id="alerts-template"></div>
      </div>
    </div>
    
    <hr>
    
    <div class="row-fluid">
      <div class="span12">
        <div class="page-header">
          <h3>Modals</h3>
        </div>
        <a href="#myModal" class="btn btn-large" role="button" data-toggle="modal">Modal Example</a>
        <button class="btn btn-primary" onclick="alert('test'); return false;">Alert</button>
      </div>
    </div>

    <hr>

    <div class="row-fluid">
      <div class="span12">
        <div id="progress-template"></div>
      </div>
    </div>
    
    <hr>
    
    <div class="row-fluid">
      <div class="span12">
        <div class="page-header">
          <h3>Accordion</h3>
        </div>
        <div id="accordion-template"></div>
        <hr>
      </div>
    </div>
  </div>
  
  <div id="full-accordion-template"></div>
  
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="page-header">
          <h3>Tabs</h3>
        </div>
        <ul class="nav nav-pills nav-ffos">
          <li>
            <a href="#">
              <i class="icon-time icon-2x"></i>
            </a>
          </li>
          <li class="active">
            <a href="#">
              <i class="icon-camera icon-2x"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="icon-th-large icon-2x"></i>
            </a>
          </li>
        </ul>
        
        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">Section 1</a></li>
            <li><a href="#tab2" data-toggle="tab">Section 2</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab1">
              <p>I'm in Section 1.</p>
            </div>
            <div class="tab-pane" id="tab2">
              <p>Howdy, I'm in Section 2.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="modal-template"></div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js"></script>
  <script src="js/webapp.js"></script>

</body>
</html>
