<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>ShirotakaTwit</title>

    <!-- js -->
    <script src="js/lib/jsOAuth-1.3.7.js"></script>
    <script src="js/lib/jquery-2.1.4.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tl.js"></script>
    <script src="js/mention.js"></script>
    <script src="js/action.js"></script>
    <script src="js/post.js"></script>
    <script src="js/account.js"></script>
    <script src="js/error.js"></script>    
    <script src="js/status.js"></script>
    <script src="js/event.js"></script>
    <script src="js/key.js"></script>

    <!-- Building blocks -->
    <link rel="stylesheet" href="style/action_menu.css">
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style/confirm.css">
    <link rel="stylesheet" href="style/edit_mode.css">
    <link rel="stylesheet" href="style/headers.css">
    <link rel="stylesheet" href="style/input_areas.css">
    <link rel="stylesheet" href="style/status.css">
    <link rel="stylesheet" href="style/switches.css">
    <link rel="stylesheet" href="style/drawer.css">
    <link rel="stylesheet" href="style/lists.css">
    <link rel="stylesheet" href="style/progress_activity.css">
    <link rel="stylesheet" href="style/scrolling.css">
    <link rel="stylesheet" href="style/seekbars.css">
    <link rel="stylesheet" href="style/tabs.css">
    <link rel="stylesheet" href="style/toolbars.css">
    <link rel="stylesheet" href="style/icons.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/styles/action_icons.css">
    <link rel="stylesheet" href="icons/styles/media_icons.css">
    <link rel="stylesheet" href="icons/styles/comms_icons.css">
    <link rel="stylesheet" href="icons/styles/settings_icons.css">

    <!-- Transitions -->
    <link rel="stylesheet" href="transitions.css">

    <!-- Util CSS: some extra tricks -->
    <link rel="stylesheet" href="util.css">

    <!-- Additional markup to make Building Blocks kind of cross browser -->
    <!--link rel="stylesheet" href="cross_browser.css"-->
    <link rel="stylesheet" href="bbinhtml.css">
    
    <!-- css -->
    <link rel="stylesheet" href="css/app.css"/>

    </head>

    <body>
        <section id="mentions" data-position="current">
            <!-- メンション -->
            <section role="region" id="drawer">
                <header class="fixed">
                    <menu type="toolbar">
                        <a href='#' class="newPostButton">
                            <img src="img/Entypo+/Entypo+/new-message.svg" class="svgButton" id="tweetButton"></img>
                        </a>
                    </menu>
                    <h1> 返信 </h1>
                </header>
                <div role="toolbar">
                    <ul>
                        <li>
                            <a href="index.html" id="homelink">
                                <img src="img/Entypo+/Entypo+/home.svg" class="toolbaricons"></img>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#mentions">
                                <img src="img/Entypo+/Entypo+/reply.svg" class="toolbaricons"></img>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="search.html" id="searchlink">
                                <img src="img/Entypo+/Entypo+/magnifying-glass.svg" class="toolbaricons"></img>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="setting.html" id="settingButton">
                                <img src="img/Entypo+/Entypo+/cog.svg" class="toolbaricons"></img>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <button class="updateButton">
                                <img src="img/Entypo+/Entypo+/ccw.svg" class="toolbaricons"></img>
                            </button>
                        </li>
                    </ul>
                </div>
                <article class="scrollable header">
                    <div>
                        <ul id="mentionBox">
                        </ul>
                    </div>
                </article>
            </section>
            <!-- ツイートメニュー -->
            <section id="menuSection" data-type="sidebar">
                <nav>
                    <ul>
                        <li>
                            <button type="button" class="tltweetmenu  tlreplyicon repform">
                                <img src="img/Entypo+/Entypo+/reply.svg" class="tltweetmenuicons"></img>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="tltweetmenu  tlretweeticon">
                                <img src="img/Entypo+/Entypo+/retweet.svg" class="tltweetmenuicons"></img>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="tltweetmenu  tlfavicon">
                                <img src="img/Entypo+/Entypo+/heart-outlined.svg" class="tltweetmenuicons"></img>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="tltweetmenu tltrashicon">
                                <img src="img/Entypo+/Entypo+/trash.svg" class="tltweetmenuicons"></img>
                            </button>
                        </li>
                        <li>
                            <a href="#">
                                <button class="tltweetmenuclose">
                                    <img src="img/Entypo+/Entypo+/cross.svg" class="tltweetmenucloseicon"></img>
                                </button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </section>

        <!-- 新規ツイート -->
        <section role="region" id="newTweetSection" class="right" data-position="right">
            <header class="fixed">
                <a id="backButton" href="#">
                    <img src="img/Entypo+/Entypo+/chevron-left.svg"></img>
                </a>
                <menu type="toolbar">
                    <a href="#" id="statusUpdateButton">
                        <img src="img/Entypo+/Entypo+/paper-plane.svg" class="svgButton"></img>
                    </a>
                </menu>
                <h1>ツイート</h1>
            </header>
            <article class="content scrollable header">
                <div>
                    <form name="form1">
                        <p>
                            <!-- 終了タグを改行すると軽微なバグあり -->
                            <textarea id="newTweetText" placeholder="いまどうしてる？" required="" name="postform"></textarea>
                        </p>
                        <p id="count">文字数：0</p>
                    </form>
                </div>
                <form id="postTweetImage" action="#" enctype="multipart/form-data" method="post" name="form2">
                    <input accept="image/*" type="file" id="file" name="my_file" class="postImageform">
                    <button class="clearImage">
                        <img id="clearImageicon" src="img/Entypo+/Entypo+/trash.svg"></img>
                    </button>
                </form>
            </article>
        </section>
        <!-- ユーザー情報 -->
        <section role="region" id="userdataSection" class="right" data-position="right">
            <header class="fixed">
                <a id="userbackButton" href="#">
                    <img src="img/Entypo+/Entypo+/chevron-left.svg"></img>
                </a>
                <h1>ユーザー情報</h1>
            </header>
            <article class="content scrollable header">
                <div id="userdata">
                    <div id="userdataback">
                        <img src="" id="userimage"></img>
                        <div id="username"></div>
                        <div id="userscreenname"></div>
                        <div id="userdescription"></div>
                        <div id="userlocation"></div>
                        <a href="" id="userurl"></a>
                        <button type="button" id="userfollow"></button>
                    </div>
                </div>
            </article>
        </section>

        <!-- ふぁぼ通知 -->
        <section class="hidden" role="status">
            <p>お気に入りに追加しました</p>
        </section>

        <!-- リツイート通知 -->
        <section class="hidden" role="status">
            <p>リツイートしました</p>
        </section>

        <!-- つい消し通知 -->
        <section class="hidden" role="status">
            <p>ツイートを削除しました</p>
        </section>

    </body>
</html>
