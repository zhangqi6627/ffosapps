<!DOCTYPE html>
<html>
  <head>
    <title>Who Am I?</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" /> 
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/foxy-slider.js"></script> 
    <script src="js/l10n.js"></script> 
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />
  </head>
  <body onload="changeSlide();">  
    <div class="background">
      <div id="foxy" class="foxtail"></div>
      <div id="specs" class="specsbox">
        <ul id="alcatelSpecs">
          <li class="specsTitle" data-l10n-id='onetouchfire-name'></li>
          <li data-l10n-id="onetouchfire-os"></li>
          <li data-l10n-id="onetouchfire-screen"></li>
          <li data-l10n-id="onetouchfire-editor"></li>
          <li data-l10n-id="onetouchfire-camera"></li>
          <li data-l10n-id="onetouchfire-memory"></li>
          <li data-l10n-id="onetouchfire-store"></li>
          <li data-l10n-id="onetouchfire-gps"></li>
          <li data-l10n-id="onetouchfire-connectivity"></li>
          <li data-l10n-id="onetouchfire-misc"></li>
          <li data-l10n-id="onetouchfire-radio"></li>
        </ul>
        <ul id="lgSpecs">
          <li class="specsTitle" data-l10n-id='fireweb-name'></li>
          <li data-l10n-id="fireweb-os"></li>
          <li data-l10n-id="fireweb-screen"></li>
          <li data-l10n-id="fireweb-editor"></li>
          <li data-l10n-id="fireweb-camera"></li>
          <li data-l10n-id="fireweb-memory"></li>
          <li data-l10n-id="fireweb-store"></li>
          <li data-l10n-id="fireweb-gps"></li>
          <li data-l10n-id="fireweb-connectivity"></li>
          <li data-l10n-id="fireweb-misc"></li>
          <li data-l10n-id="fireweb-radio"></li>
        </ul>
        <ul id="zteSpecs">
          <li class="specsTitle" data-l10n-id='open-name'></li>
          <li data-l10n-id="open-os"></li>
          <li data-l10n-id="open-screen"></li>
          <li data-l10n-id="open-editor"></li>
          <li data-l10n-id="open-camera"></li>
          <li data-l10n-id="open-memory"></li>
          <li data-l10n-id="open-store"></li>
          <li data-l10n-id="open-gps"></li>
          <li data-l10n-id="open-connectivity"></li>
          <li data-l10n-id="open-misc"></li>
          <li data-l10n-id="open-radio"></li>
        </ul>
        <ul id="unsupported">
          <li class="specsTitle" data-l10n-id='unsupported-name'></li>
        </ul>
      </div>
    </div>
  </body>
</html>
