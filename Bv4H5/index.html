<!DOCTYPE html>
<html>
<head>
    <title>BlueVia Apps for Firefox OS</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <!-- Main page -->
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <a href="#logout" data-rel="dialog" data-transition="pop">Log out</a>
            <h1>TracServ</h1>
            <a href="#settings" data-icon="gear" data-rel="dialog" data-transition="pop">Settings</a>
        </div>

        <div data-role="content">
            <img src="https://maps.googleapis.com/maps/api/staticmap?center=Madison, WI&amp;zoom=14&amp;size=288x200&amp;markers=Madison, WI&amp;sensor=false"
                 width="288" height="200">
        </div>
        <div data-role="footer">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" data-icon="home" data-transition="slide" >Home</a></li>
                    <li><a href="#tasks" data-icon="grid" data-transition="slide">Tasks</a></li>
                    <li><a href="#events" data-icon="info" data-transition="slide">Events</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- LogOut Dialog-->
    <div data-role="page" id="logout">
        <div data-role="header">
            <h1>Confirmation</h1>
        </div>
        <div data-role="content">
            <h2>Do you really want to log out?</h2>
            <a href="index.html" data-role="button"> Yes, I do!</a>
            <a href="index.html" data-role="button"> No, I don't!</a>
        </div>
    </div>

    <!-- -->
    <div data-role="page" id="settings" data-add-back-btn="true" data-back-btn-text="Back">
        <div data-role="header">
            <h1>Settings</h1>
        </div>
        <div data-role="content">
            Set up here your settings
        </div>
    </div>
    <!-- -->
    <div data-role="page" id="tasks" data-add-back-btn="true" data-back-btn-text="Back">
        <div data-role="header">
            <h1>Tasks</h1>
        </div>
        <div data-role="content">
            There is no task for you now.
        </div>
    </div>
    <!-- -->
    <div data-role="page" id="events" data-add-back-btn="true" data-back-btn-text="Back">
        <div data-role="header">
            <h1>Events</h1>
        </div>
        <div data-role="content">
            There is no notifications for you now.
        </div>
    </div>
    <!-- -->

</body>
</html>
