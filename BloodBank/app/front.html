<!DOCTYPE html> 
<head>
	<title>Blood Blank</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css" />

	<style type="text/css">


		.mybtn{
			padding: 2em;
		}

	</style>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<div data-role="page">


	<div data-role="header" style="overflow:hidden;">
		<h1>Blood Bank</h1>
		<a href="front.html" data-ajax="false" data-icon="home" class="ui-btn-left">Home</a>
		<a href="login.html" data-ajax="false" data-icon="gear" class="ui-btn-right" id="btnLogin"></a>

	</div><!-- /header -->

	<div role="main" class="ui-content" style="">

		<a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-btn-a mybtn" data-transition="pop">Search Donors</a>
		<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">

			<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>    

			    <div style="padding:10px 20px;">
				            <h3>Search Donors</h3>

				<select name="user" id="sgroup" data-theme="a">
					<option value="All">Select BloodGroup</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select>

				<select name="user" id="sbranch" data-theme="a">
					<option value="All">Select Branch</option>
					<option value="Applied Electronics">Applied Electronics and Instrumentation</option>
					<option value="Architecture">Architecture</option>
					<option value="Business Administration">Business Administration</option>
					<option value="Civil Engineering">Civil Engineering</option>
					<option value="Computer Applications">Computer Applications</option>
					<option value="Computer science">Computer science and Engineering</option>
					<option value="Electrical Engineering">Electrical Engineering</option>
					<option value="Electronics And Communication">Electronics And Communication Engineering</option>
					<option value="Industrial Engineering">Industrial Engineering</option>
					<option value="Mechanical Engineering">Mechanical Engineering</option>
				</select>

				<select name="user" id="syear" data-theme="a">
					<option value="All">Select Year</option>
					<option value="1">First year</option>
					<option value="2">Second Year</option>
					<option value="3">Third Year</option>
					<option value="4">Fourth Year</option>
				</select>

				            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-search" onclick="search()">Search</button>
			        </div>
		</div>

		<a href="profile.html" data-ajax="false" id="btprofile" class="ui-btn ui-btn-a mybtn">Profile</a>
		<a href="about.html" data-ajax="false" class="ui-btn ui-btn-a mybtn">About</a>


	</div><!-- /content -->

</div><!-- /page -->


<script>

	if(!localStorage.loggedIn){
		$('#btnLogin').html('Login');
		$('#btprofile').hide();


	}else{
		$('#btnLogin').html('Logout');
	}

	function search(){
		group = $('#sgroup').val();
		branch = $('#sbranch').val();
		year = $('#syear').val();
		if(branch=="")
			branch="All";
		localStorage.searchGroup = group;
		localStorage.searchBranch = branch;
		localStorage.searchYear = year;
		window.location = 'search.html';
	}

</script>
