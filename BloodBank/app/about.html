	<style type="text/css">

		#spinner{

			z-index: 100;

		#error{

			display: none;
			margin-bottom: 1em;
		}

	</style>

<body>
	<div id="spinner">

	</div>
	<div data-role="page">

		<div data-role="header" style="overflow:hidden;">

	<script>

function showError(data){
	$('#error').slideDown();
	$('#error').html(data);
	setTimeout(function(){
		$('#error').slideUp();
	},5000);
}


</script>

</body>
