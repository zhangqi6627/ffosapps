<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Pick a Color</title>
    <script src="js/gaia-color-picker.js"></script>
    <script defer src="js/app.js"></script>
    <style>
      gaia-color-picker {
        display: block;
        width: 300px;
        height: 300px;
      }

      @media (orientation: landscape) {
        gaia-color-picker {
          width: 200px;
          height: 200px;
          float: left;
        }
      }
    </style>
  </head>

  <body>
    <h1>Pick a Color</h1>
    <gaia-color-picker value="#fff" id="picker"></gaia-color-picker>
    <pre id="values"></pre>
  </body>
</html>
